<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Markers with Heatmap</title>
    <link rel="stylesheet" href="styles.css">

    <!-- protection -->
<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    // Save the page they are trying to access
    localStorage.setItem("redirectAfterLogin", window.location.href);
    // Redirect to login page
    window.location.href = "../index.html"; // adjust path if in a subfolder
  }
</script>
</head>
<body>
    <div class="container">
        <h1>Accident Report - Plant Layout</h1>

        

        <label for="month">Select Month:</label>
        <select id="month">
        <option value="" selected>-- Select Month --</option>
        
        
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
    </select>

        <button id="toggleHeatmap">Toggle Heatmap</button>
        <h1>CCDC 10x</h1>

        <div class="image-container">
            <img src="images/ccdc 10x.jpg" alt="Workplace" class="background-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
